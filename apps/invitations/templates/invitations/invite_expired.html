{% extends "base.html" %}

{% block title %}Convite Expirado{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <div class="error-icon">⏰</div>
        <h1>Convite Expirado</h1>
        <p>{{ error_message|default:"Este convite não está mais disponível." }}</p>
        <div class="error-actions">
            <a href="mailto:contato@exemplo.com" class="contact-btn">
                Entre em Contato
            </a>
        </div>
    </div>
</div>

<style>
.error-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.error-card {
    background: white;
    border-radius: 20px;
    padding: 60px 40px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
}

.error-icon {
    font-size: 4em;
    margin-bottom: 20px;
}

.error-card h1 {
    color: #e74c3c;
    margin-bottom: 20px;
    font-size: 2em;
}

.error-card p {
    color: #7f8c8d;
    font-size: 1.1em;
    margin-bottom: 30px;
    line-height: 1.6;
}

.contact-btn {
    display: inline-block;
    background: #3498db;
    color: white;
    padding: 15px 30px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
}

.contact-btn:hover {
    background: #2980b9;
    transform: translateY(-2px);
}
</style>
{% endblock %}
