<div class="memories-section" id="memories-section">
    <h3 class="memories-title">Nossas Recordações</h3>
    
    <div class="memories-grid" id="memories-grid">
        {% for memory_url in memories_data.memories_thumbnails %}
        <div class="memory-item" data-full-url="{{ memories_data.memories_urls|slice:forloop.counter0|first }}">
            <img 
                src="{{ memory_url }}" 
                alt="Recordação {{ forloop.counter }}"
                class="memory-thumbnail"
                loading="lazy"
                onclick="openMemoryModal(this)"
            >
            <div class="memory-overlay">
                <i class="icon-expand"></i>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Modal para visualização de memórias -->
<div id="memory-modal" class="memory-modal" onclick="closeMemoryModal()">
    <div class="memory-modal-content">
        <span class="memory-modal-close" onclick="closeMemoryModal()">&times;</span>
        <img id="memory-modal-image" src="" alt="Recordação ampliada">
        <div class="memory-modal-nav">
            <button id="prev-memory" onclick="navigateMemory(-1)">&lt;</button>
            <button id="next-memory" onclick="navigateMemory(1)">&gt;</button>
        </div>
    </div>
</div>

<style>
.memories-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    margin: 20px 0;
}

.memory-item {
    position: relative;
    aspect-ratio: 1;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.memory-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

.memory-thumbnail {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.memory-item:hover .memory-thumbnail {
    transform: scale(1.05);
}

.memory-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.memory-item:hover .memory-overlay {
    opacity: 1;
}

.memory-modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.9);
    animation: fadeIn 0.3s ease;
}

.memory-modal-content {
    position: relative;
    margin: auto;
    padding: 20px;
    width: 90%;
    max-width: 800px;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.memory-modal-close {
    position: absolute;
    top: 20px;
    right: 30px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    z-index: 1001;
}

#memory-modal-image {
    max-width: 100%;
    max-height: 80vh;
    object-fit: contain;
    border-radius: 8px;
}

.memory-modal-nav {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    transform: translateY(-50%);
}

.memory-modal-nav button {
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    font-size: 24px;
    padding: 15px 20px;
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.3s ease;
}

.memory-modal-nav button:hover {
    background: rgba(255,255,255,0.4);
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>

<script>
let currentMemoryIndex = 0;
const memoryUrls = {{ memories_data.memories_urls }};

function openMemoryModal(img) {
    const modal = document.getElementById('memory-modal');
    const modalImg = document.getElementById('memory-modal-image');
    const fullUrl = img.closest('.memory-item').dataset.fullUrl;
    
    currentMemoryIndex = Array.from(document.querySelectorAll('.memory-item')).indexOf(img.closest('.memory-item'));
    
    modalImg.src = fullUrl;
    modal.style.display = 'block';
    document.body.style.overflow = 'hidden';
}

function closeMemoryModal() {
    const modal = document.getElementById('memory-modal');
    modal.style.display = 'none';
    document.body.style.overflow = 'auto';
}

function navigateMemory(direction) {
    currentMemoryIndex += direction;
    
    if (currentMemoryIndex < 0) {
        currentMemoryIndex = memoryUrls.length - 1;
    } else if (currentMemoryIndex >= memoryUrls.length) {
        currentMemoryIndex = 0;
    }
    
    const modalImg = document.getElementById('memory-modal-image');
    modalImg.src = memoryUrls[currentMemoryIndex];
}

// Fechar modal com ESC
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeMemoryModal();
    } else if (e.key === 'ArrowLeft') {
        navigateMemory(-1);
    } else if (e.key === 'ArrowRight') {
        navigateMemory(1);
    }
});
</script>
